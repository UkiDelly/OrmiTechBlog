{% extends 'blog/index.html' %}
{% load static %}
<!doctype html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block title %}
        <title>로그인</title>
    {% endblock %}
</head>
<body>
{% block body %}
    <div class="d-flex flex-column p-4 justify-content-center align-items-center"
         style="width: 100%; height: 750px;">

        <form class="d-flex flex-column form-control align-items-center justify-content-center" style="width: 50%"
              action="" method="post">
            <p class="h1 p-2">로그인</p>
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            <div class="d-flex flex-column mb-2" style="width:80%">
                {{ form.username }}
            </div>
            <div class="d-flex flex-column" style="width: 80%">
                {{ form.password }}
            </div>

            <input class="btn btn-primary my-4" style="height: 50px; width: 80%" type="submit" value="로그인">
        </form>
    </div>



    <script>
        function setUp() {
            const $username = document.getElementById('id_username');
            const $password = document.getElementById('id_password');

            $username.classList.add('form-control');
            $username.style.height = '40px';
            $username.setAttribute('placeholder', '아이디');

            $password.style.height = '40px';
            $password.setAttribute('placeholder', '비밀번호');
            $password.classList.add('form-control');
        }

        window.onload = function () {
            setUp();
        }
    </script>
{% endblock %}
</body>
</html>
