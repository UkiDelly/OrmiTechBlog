{% extends 'blog/index.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    {% block title %}
        <title>내 정보</title>
    {% endblock %}


    <a href="{% url 'accounts:my_info_update' %}">수정하기</a>
</head>
<body>

{% block body %}
    <section class="h-100 gradient-custom-2" style="min-height: 1080px">
        <div class="h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="">
                        <div class=" text-white d-flex flex-row"
                             style="background-color: #222529; height:200px;">
                            <div class="ms-4 mt-5 d-flex flex-column" style="height: 150px;">
                                <img src='http://ec2-3-36-31-98.ap-northeast-2.compute.amazonaws.com:8080{{ user.profile_image }}'
                                        {#  "https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-profiles/avatar-1.webp"#}
                                     alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                                     style="height: 150px;  z-index: 1">
                                <button id='profile-edit' type="button" class="btn btn-outline-dark"
                                        data-mdb-ripple-color="dark"
                                        onclick="profileEdit()"
                                        style="z-index: 1;">
                                    프로필 수정하기
                                </button>
                            </div>
                            <div class="ms-3" style="margin-top: 130px;">
                                <h5>{{ user.name }}</h5>
                                <p>{{ user.nickname }}</p>
                            </div>
                        </div>
                        <div class="p-4 text-black" style="background-color: #f8f9fa;height: 105px;">
                            <div class="d-flex justify-content-end text-center py-1">
                                <button type="button" class="btn btn-outline-dark" data-mdb-ripple-color="dark"
                                        onclick="changePassword()"
                                        style="z-index: 1;">
                                    비밀번호 변경
                                </button>
                            </div>
                        </div>
                        <div class="card-body p-4 text-black">
                            <div class="mb-5">
                                <p class="lead fw-normal mb-1">정보</p>
                                <div class="p-4" style="background-color: #f8f9fa;">
                                    <p class="font-italic mb-1">이름: {{ user.name }}</p>
                                    <p class="font-italic mb-1">이메일: {{ user.email }}</p>
                                    <p class="font-italic mb-0">별명: {{ user.nickname }}</p>

                                </div>
                            </div>
                            <div class="mb-5">
                                <p class="lead fw-normal mb-1">한줄 소개</p>
                                <div class="p-4" style="background-color: #f8f9fa;">
                                    <p class="font-italic mb-1">{{ user.description }}</p>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>

        async function getToken() {
            const res = await fetch('http://ec2-3-36-31-98.ap-northeast-2.compute.amazonaws.com:8080{% url "accounts:get_token" %}');
            const data = await res.json();
            console.log(data)
            return data['token'];
        }

        function profileEdit() {
            window.location.href = 'http://ec2-3-36-31-98.ap-northeast-2.compute.amazonaws.com:8080{% url "accounts:my_info_update" %}';
        }

        function changePassword() {
            window.location.href = 'http://ec2-3-36-31-98.ap-northeast-2.compute.amazonaws.com:8080{% url "accounts:change_password" %}';
        }

    </script>
{% endblock %}
</body>
</html>
