<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>


{% if request.user.is_authenticated %}
    <a href="{% url 'blog:blog_create' %}">새 글 작성</a>
    <a href="{% url 'accounts:logout' %}">로그아웃</a>
    <a href="{% url 'accounts:my_info' %}">내 정보</a>
{% else %}
    <a href="{% url 'accounts:login' %}">로그인</a>
    <a href="{% url 'accounts:signup' %}">회원 가입</a>
{% endif %}

{% block body %}

{% endblock %}


</body>
</html>
